name: Auto Release on master

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install zip
        run: sudo apt-get install zip -y

      - name: Get version metadata (date + commit hash)
        id: version
        run: |
          DATE=$(date +%Y%m%d)
          HASH=$(git rev-parse --short HEAD)
          VERSION="v${DATE}-${HASH}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Run build script
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Create Git Tag
        run: |
          # Check if tag already exists
          if ! git rev-parse "${{ steps.version.outputs.version }}" >/dev/null 2>&1; then
            git config user.name "github-actions"
            git config user.email "github-actions@github.com"
            git tag -a "${{ steps.version.outputs.version }}" -m "Automated release for ${{ steps.version.outputs.version }}"
            git push origin "${{ steps.version.outputs.version }}"
          else
            echo "Tag already exists, skipping tag creation"
          fi

      - name: Create Release and Upload Assets
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bin/*.zip
          tag: ${{ steps.version.outputs.version }}
          overwrite: true  # This will overwrite existing assets
          file_glob: true  # Enable glob pattern for files
          release_name: "Release ${{ steps.version.outputs.version }}"
          body: |
            ## Automated Release
            
            **Version:** ${{ steps.version.outputs.version }}
            **Commit:** ${{ github.sha }}
            **Branch:** master
            **Build:** ${{ github.run_number }}
            
            ### Release Notes
            This is an automated release from the master branch.