name: Auto Release on master

on:
  push:
    branches:
      - master

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Need full history for git commit info

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install zip
        run: sudo apt-get install zip -y

      - name: Get version metadata
        id: version
        run: |
          DATE=$(date +%Y%m%d)
          HASH=$(git rev-parse --short HEAD)
          VERSION="v${DATE}-${HASH}"
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "date=$DATE" >> $GITHUB_OUTPUT
          echo "hash=$HASH" >> $GITHUB_OUTPUT

      - name: Run build script with version
        env:
          VERSION: ${{ steps.version.outputs.version }}
        run: |
          chmod +x ./build.sh
          ./build.sh

      - name: Create Release and Upload Files
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bin/*.zip
          tag: ${{ steps.version.outputs.version }}
          overwrite: true
          file_glob: true
          release_name: "Release ${{ steps.version.outputs.version }}"
          body: |
            ## NetWatcher Release ${{ steps.version.outputs.version }}
            
            **Build Date:** ${{ steps.version.outputs.date }}
            **Commit:** ${{ github.sha }} (${{ steps.version.outputs.hash }})
            **Branch:** master
            
            ### Installation
            
            1. Download the appropriate binary for your platform
            2. Extract the zip file
            3. Run `./netwatcher --version` to verify the installation
            
            ### Checksums
            
            See `netwatcher-${{ steps.version.outputs.version }}-checksums.txt` for file checksums.

      # Also upload the checksums file
      - name: Upload checksums
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: bin/netwatcher-${{ steps.version.outputs.version }}-checksums.txt
          tag: ${{ steps.version.outputs.version }}
          overwrite: true